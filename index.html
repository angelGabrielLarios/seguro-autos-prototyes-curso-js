<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">

    <title>
        cotizador de seguro de auto(angel)
    </title>

</head>
<body>
    <div class="container mt-5 bg-white px-0 shadow-lg">
        <header class="mb-5">
            <h5 class="title text-center py-3 fw-bolder text-white text-uppercase mb-0">
                Cotiza tu seguro
            </h5>
        </header>
        <div class="row mx-0 justify-content-center">
            <div class="col-lg-5 px-0">
                <form action="" class="p-3" id="formulario">
                    <div class="row mx-0 align-items-center mb-3">

                        <div class="col-lg-2 px-0 ">
                            <label for="marca" class="form-label fw-bold mb-0 text-uppercase">
                                marca:
                            </label>
                        </div>

                        <div class="col-lg-10 px-0">
                            <select name="marca" id="marca" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="Americano">Americano</option>
                                <option value="Asiatico">Asiatico</option>
                                <option value="Europeo">Europeo</option>
                            </select>
                        </div>
            
                    </div>

                    <div class="row mx-0 align-items-center mb-3">
                        <div class="col-lg-2 px-0">
                            <label for="year" class="form-label fw-bold mb-0 text-uppercase">
                                a√±o:
                            </label>
                        </div>

                        <div class="col-lg-10 px-0">
                            <select name="year" id="year" class="form-select">
                                <option value="">Seleccione</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mx-0 mb-3">
                        <div class="col-lg-12 px-0">
                            <h4 class="fw-bolder text-center text-uppercase p-2">
                                tipo de seguro
                            </h4>
                        </div>
                        <div class="col-lg-6 px-0">
                            <div class="form-check d-flex justify-content-center gap-2 p-2">
                                <label for="basico" class="form-check-label text-uppercase fw-bold">
                                    basico
                                </label>
                                <input type="radio" name="tipo" id="basico" class="form-check-input ms-0" value="basico" checked>
                                
                            </div>
                        </div>

                        <div class="col-lg-6 px-0">
                            <div class="form-check d-flex justify-content-center gap-2 p-2">
                                <label for="completo" class="form-check-label text-uppercase fw-bold">
                                    completo
                                </label>
                                <input type="radio" name="tipo" id="completo" class="form-check-input ms-0" value="completo">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0 justify-content-center mb-3" >
                        <div class="col-lg-12 px-0" id="resultado">
                    
                            <div class="loader mx-auto visually-hidden" id="loader" style="margin-bottom: 2rem;"></div>
                        </div>
                    </div>

                    <div class="row mx-0 justify-content-center">
                        <div class="col-lg-6 px-0">
                            <button 
                            class="btn-custom fw-bold py-2 text-white text-uppercase d-block w-100 rounded-3" 
                            id="btn-cotizar-seguro"
                            type="submit"
                            >
                                cotizar seguro
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2-clases.js"></script>
</body>
</html>
